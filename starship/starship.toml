[gcloud]
disabled = true

[custom.amplify]
command = "jq -r .envName (git rev-parse --show-toplevel)/amplify/.config/local-env-info.json"
symbol = "🎤 "
style = "yellow"
when = "git rev-parse --is-inside-work-tree &> /dev/null; and test -e (git rev-parse --show-toplevel)/amplify/.config/local-env-info.json"

